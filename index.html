<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="info">
      <h2>Generator your QR Code Here</h2>
      <input
        type="text"
        name="url"
        id="url"
        required
        placeholder="Url to convert to Qrcode"
      />
      <!-- <input
        type="text"
        name="logo-link"
        id="logo-url"
        placeholder="Logo Url"
      /> -->
      <button id="generateBtn">Generate</button>
    </div>
    <div class="qrcode">
      <img src="" alt="qrcode" />
      <button>
        <a href="" download="qrcode.png">
          download QRCode
        </a>
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
